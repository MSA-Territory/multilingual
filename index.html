<!DOCTYPE html>
<html>
<head>
  <title>Supabase Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Supabase Test</h2>
  <div id="output">Connecting...</div>

  <script>
    // Replace these with your actual values
    const SUPABASE_URL = 'https://jtqfbjatqlqhjkxjnixt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0cWZiamF0cWxxaGpreGpuaXh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxNDA2OTksImV4cCI6MjA2MTcxNjY5OX0.1VuFW1s8YAhZzu8chFHOV2jqT8ucgoNDKzsLQ3Ova_0'; // your anon key
    const TABLE_NAME = 'MSA';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function testFetch() {
      const output = document.getElementById('output');
      try {
        const { data, error } = await supabase.from(TABLE_NAME).select('*').limit(1);
        if (error) {
          output.textContent = 'Error: ' + error.message;
        } else if (data.length === 0) {
          output.textContent = 'Connected: No data found.';
        } else {
          output.textContent = 'Success: ' + JSON.stringify(data[0]);
        }
      } catch (e) {
        output.textContent = 'Exception: ' + e.message;
      }
    }

    testFetch();
  </script>
</body>
</html>
