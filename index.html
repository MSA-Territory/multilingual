    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Simplest possible test - just list tables to verify connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.rpc('list_tables');
        
        if (error) {
          output.innerHTML = `Error: ${error.message}<br>Check your CORS settings in Supabase Dashboard`;
        } else if (data) {
          output.innerHTML = `Success! Found ${data.length} tables`;
          console.log("Tables:", data); // View tables in browser console
        }
      } catch (e) {
        output.innerHTML = `Exception: ${e.message}<br>Likely CORS or network issue`;
      }
    }

    testConnection();
  </script>
